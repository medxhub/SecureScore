<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations['title'] }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ translations['title'] }}</h1>

    <!-- Language Switcher and Menu -->
    <div>
        <a href="/?lang=en">English</a> | <a href="/?lang=fr">Fran√ßais</a> |
	<a href="{{ url_for('list_applicants') }}">View Loan Applicants</a> |
	<a href="/">Dashboard</a> |
	<a href="/logout">Logout</a>
    </div>

    <form method="POST" action="/score">
        <input type="hidden" name="lang" value="{{ lang }}">
      
	  <!-- New Fields for Customer Details -->
        <label for="name">{{ translations['name'] }}:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="dob">{{ translations['dob'] }}:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="marital_status">{{ translations['marital_status'] }}:</label>
        <select id="marital_status" name="marital_status" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
        </select><br>

        <label for="education_level">{{ translations['education_level'] }}:</label>
        <select id="education_level" name="education_level" required>
            <option value="high_school">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
        </select><br>
        <!-- Existing Fields -->

        <label for="credit_score">{{ translations['credit_score'] }}:</label>
        <input type="number" id="credit_score" name="credit_score" step="1" required><br>
        
        <label for="income">{{ translations['income'] }}:</label>
        <input type="number" id="income" name="income" step="100" required><br>
        
        <label for="debt_to_income_ratio">{{ translations['debt_to_income_ratio'] }}:</label>
        <input type="number" id="debt_to_income_ratio" name="debt_to_income_ratio" step="0.01" required><br>
        
        <label for="loan_amount">{{ translations['loan_amount'] }}:</label>
        <input type="number" id="loan_amount" name="loan_amount" step="0.01" required><br>
        
        <label for="loan_to_value_ratio">{{ translations['loan_to_value_ratio'] }}:</label>
        <input type="number" id="loan_to_value_ratio" name="loan_to_value_ratio" step="0.01" required><br>
        
        <label for="employment_years">{{ translations['employment_years'] }}:</label>
        <input type="number" id="employment_years" name="employment_years" step="1" required><br>
        
        <input type="submit" value="{{ translations['submit'] }}">
    </form>
    
    {% if risk_score %}
    <h2>{{ translations['risk_score'] }}: {{ risk_score }}</h2>
    <h2>{{ translations['risk_level'] }}: {{ risk_level }}</h2>
    {% endif %}
</body>
</html>
